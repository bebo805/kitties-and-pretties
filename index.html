<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitties & Pretties</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
/* GENERAL STYLE */
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: black;
    color: gold;
    overflow-x: hidden;
}

/* SILK BACKGROUND */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://i.imgur.com/0ZfQZqD.jpeg') center/cover no-repeat;
    opacity: 0.25;
    z-index: -1;
}

/* GLITTER ANIMATION */
@keyframes glitter {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}

.glitter {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://i.imgur.com/8yKXQ0E.png') repeat;
    opacity: 0.15;
    animation: glitter 4s infinite ease-in-out;
    pointer-events: none;
    z-index: -1;
}

/* NAVIGATION */
nav {
    background: rgba(0,0,0,0.8);
    padding: 15px;
    text-align: center;
    position: sticky;
    top: 0;
    border-bottom: 1px solid gold;
}

nav a {
    color: gold;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    font-weight: bold;
}

/* LOGO */
.logo {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    text-align: center;
    margin-top: 30px;
    color: gold;
    text-shadow: 0 0 10px gold;
}

/* SECTION TITLES */
h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 40px;
    text-align: center;
    margin-top: 40px;
    color: gold;
}

/* PRODUCT GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product {
    background: rgba(255,255,255,0.05);
    border: 1px solid gold;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
}

.product img {
    width: 100%;
    border-radius: 10px;
    border: 1px solid gold;
}

.product h3 {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    margin: 10px 0;
}

.product p {
    font-size: 16px;
}

/* CONTACT SECTION */
.contact {
    padding: 30px;
    text-align: center;
}

.contact input, .contact textarea {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    background: black;
    border: 1px solid gold;
    color: gold;
    border-radius: 5px;
}

.contact button {
    background: gold;
    color: black;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}

footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="glitter"></div>

<!-- NAVIGATION -->
<nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
</nav>

<!-- LOGO -->
<div id="home" class="logo">Kitties & Pretties</div>

<!-- PRODUCT GALLERY -->
<h2 id="shop">Our Collection</h2>

<div class="gallery">
    <div class="product">
        <img src="https://i.imgur.com/5ZQZQ0D.jpeg" alt="Item 1">
        <h3>Golden Kitty Tee</h3>
        <p>$29.99</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/4eYk0QF.jpeg" alt="Item 2">
        <h3>Silk Luxe Hoodie</h3>
        <p>$49.99</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/8bQZ0QF.jpeg" alt="Item 3">
        <h3>Pretty Paw Necklace</h3>
        <p>$19.99</p>
    </div>
</div>

<!-- CONTACT PAGE -->
<h2 id="contact">Contact Us</h2>

<div class="contact">
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>Send Message</button>
</div>

<footer>
    © 2026 Kitties & Pretties — All Rights Reserved
</footer>

</body>
</html>
