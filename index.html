<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitties & Pretties</title>

    <!-- Fancy cursive Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://i.imgur.com/6YV0Z9y.jpeg'); /* black glitter texture */
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.6);
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin: 0;
            color: #ffb6e6;
        }

        .tagline {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #ffd9f2;
        }

        .products {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: rgba(0, 0, 0, 0.55);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #ffb6e6;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        .item h3 {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            margin: 10px 0;
            color: #ffb6e6;
        }

        .item p {
            font-size: 0.95rem;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 18px;
            background: #ffb6e6;
            color: black;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile-first responsive design */
        @media (min-width: 600px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .products {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Kitties & Pretties</h1>
    <div class="tagline">Cute clothes with a touch of sparkle</div>
</header>

<section class="products">

    <div class="item">
        <img src="https://i.imgur.com/8Qf4p0U.jpeg" alt="Kitty Hoodie">
        <h3>Kitty Hoodie</h3>
        <p>Soft, cozy, and adorable â€” perfect for chilly days.</p>
        <a class="btn" href="#">Shop Now</a>
    </div>

    <div class="item">
        <img src="https://i.imgur.com/8pYxq0x.jpeg" alt="Pretty Pink Dress">
        <h3>Pretty Pink Dress</h3>
        <p>Flowy, feminine, and sprinkled with charm.</p>
        <a class="btn" href="#">Shop Now</a>
    </div>

    <div class="item">
        <img src="https://i.imgur.com/7dYk2pE.jpeg" alt="Cat Ear Beanie">
        <h3>Cat Ear Beanie</h3>
        <p>A playful accessory that completes any cute outfit.</p>
        <a class="btn" href="#">Shop Now</a>
    </div>

</section>

</body>
</html>
