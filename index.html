<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitties & Pretties</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>

/* GLOBAL */
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

/* BACKDROP USING "pspsp" PATTERN */
@keyframes glitter {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}

.glitter {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
        black,
        black 20px,
        #ffffff 20px,
        #ffffff 40px
    );
    opacity: 0.08;
    animation: glitter 4s infinite ease-in-out;
    pointer-events: none;
    z-index: -1;
}

/* NAVIGATION */
nav {
    background: rgba(0,0,0,0.8);
    padding: 15px;
    text-align: center;
    position: sticky;
    top: 0;
    border-bottom: 1px solid white;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    font-weight: bold;
}

/* LOGO */
.logo {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    text-align: center;
    margin-top: 30px;
    color: white;
    text-shadow: 0 0 10px white;
}

/* SECTION TITLES */
h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 40px;
    text-align: center;
    margin-top: 40px;
    color: white;
}

/* PRODUCT GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product {
    background: rgba(255,255,255,0.05);
    border: 1px solid white;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
}

.product img {
    width: 100%;
    border-radius: 10px;
    border: 1px solid white;
}

.product h3 {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    margin: 10px 0;
    color: white;
}

/* CONTACT */
.contact {
    padding: 30px;
    text-align: center;
}

.contact input,
.contact textarea {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    background: black;
    border: 1px solid white;
    color: white;
    border-radius: 5px;
}

.contact button {
    background: white;
    color: black;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    opacity: 0.7;
    color: white;
}

</style>
</head>

<body>

<div class="glitter"></div>

<nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
</nav>

<div id="home" class="logo">Kitties & Pretties</div>

<h2 id="shop">Featured Jackets</h2>

<div class="gallery">

    <!-- ⭐ Replace these with your GitHub image links ⭐ -->

    <div class="product">
        <img src="YOUR-IMAGE-LINK-1" alt="Jacket 1">
        <h3>Black Luxe Leather Jacket</h3>
        <p>$89.99</p>
    </div>

    <div class="product">
        <img src="YOUR-IMAGE-LINK-2" alt="Jacket 2">
        <h3>Midnight Streetwear Jacket</h3>
        <p>$79.99</p>
    </div>

    <div class="product">
        <img src="YOUR-IMAGE-LINK-3" alt="Jacket 3">
        <h3>Golden Trim Bomber</h3>
        <p>$99.99</p>
    </div>

    <div class="product">
        <img src="YOUR-IMAGE-LINK-4" alt="Jacket 4">
        <h3>Noir Crop Jacket</h3>
        <p>$69.99</p>
    </div>

    <div class="product">
        <img src="YOUR-IMAGE-LINK-5" alt="Jacket 5">
        <h3>Silk Shadow Jacket</h3>
        <p>$109.99</p>
    </div>

</div>

<h2 id="contact">Contact Us</h2>

<div class="contact">
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>Send Message</button>
</div>

<footer>
    © 2026 Kitties & Pretties — All Rights Reserved
</footer>

</body>
</html>
